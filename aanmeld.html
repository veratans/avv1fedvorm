<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>Overzichtspagina</title>
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1"> </head>


<body class="aanmelden">

<h1 class="wittetitel">99 stories</h1>

<!--form gebruikt van: http://www.w3schools.com/html/html_forms.asp/-->

<form class="aanmelden" action="aanmelden">
    <p class="buttons"><input type="radio" name="gender" value="male"> Man
        <input type="radio" name="gender" value="female" checked> Vrouw</p>

    <p>Gebruikersnaam:</p> <input class="noborder" type="text" name="Gebruikersnaam">
    <p>E-mailadres:</p> <input class="noborder" type="email" name="email">
    <p>Wachtwoord:</p> <input class="noborder" type="text" name="Wachtwoord">
    <p>Herhaal wachtwoord: </p><input class="noborder" type="text" name="Herhaal wachtwoord">

    <input class="verzenden" type="submit" name="Aanmelden">
</form>

</body>
</html>
